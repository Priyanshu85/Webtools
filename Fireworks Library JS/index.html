<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>jQuery-fireworks Demo</title>
<style>
*{
    margin:0; padding:0;
    box-sizing: border-box;
    text-align: center;
    font-family:Verdana, Geneva, Tahoma, sans-serif;
}
h1{ position: absolute;
    z-index: 99;
    top: 50%;
    left: 50%;
    color: #fff;
    font-size:3rem;
    transform: translate(-50%,-50%);
}
</style>
</head>
<body>
  
    <h1>FireWorks</h1>
    <div class="demo"></div>

 <script src="jquery.js"></script>
 <script src="jquery.fireworks.js"></script>
 <script>
    $('.demo').fireworks({
       sound: true, 
       opacity: 0.9, 
       width: '100%', 
       height: '100%'
    });
 </script>

</body>
</html>
