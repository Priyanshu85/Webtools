<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>WEBTOOLS | Number Guessing Game</title>

    <style>
        html {
            font-family: sans-serif;
        }

        body {
            color: white;
            width: 50%;
            max-width: 800px;
            min-width: 480px;
            margin: auto;
            background-color: #253038;
        }

        h1 {
            font-size: 4rem;
        }

        p {
            font-size: 1.5rem;
        }

        .form {
            font-size: 1.3rem;
        }

        .guessSubmit {
            background-color: wheat;
            border-radius: 5px;
            padding: 10px;
            transition: all 170ms ease-in-out;
            font-size: 20px;
            margin-left: 2em;
            border: none;
        }

        .guessSubmit:hover {
            /* margin-left: 1em;     */
            background-color: black;
            color: white;
            transform: scale(1.1);
            /* border: 1px solid red; */
        }

        .guessField {
            /* background-color: yellow; */
            border-radius: 5px;
            padding: 5px;
            font-size: 16px;
        }

        #Logo {
            background-color: white;
            border-radius: 10px;
            /* display: flex; */
            margin: 15px;
        }
    </style>
</head>

<body>
    <a href="../index.html"><img id="Logo" src="../LOGO.svg" height="100" width="100" /></a>
    <h1>Guess The Number</h1>

    <p>We have selected a random number between 1 - 10.
        See if you can guess it.</p>

    <div class="form">
        <label for="guessField">Enter a guess: </label>
        <input type="text" id="guessField" class="guessField">
        <input type="submit" value="Submit guess" class="guessSubmit" id="submitguess">
    </div>

    <script type="text/javascript">

        // random value generated
        var y = Math.floor(Math.random() * 10 + 1);

        // counting the number of guesses
        // made for correct Guess
        var guess = 1;

        document.getElementById("submitguess").onclick = function () {

            // number guessed by user
            var x = document.getElementById("guessField").value;

            if (x == y) {
                alert("CONGRATULATIONS!!! YOU GUESSED IT RIGHT IN "
                    + guess + " GUESS ");
            }
            else if (x > y) /* if guessed number is greater
                   than actual number*/ {
                guess++;
                alert("OOPS SORRY!! TRY A SMALLER NUMBER");
            }
            else {
                guess++;
                alert("OOPS SORRY!! TRY A GREATER NUMBER")
            }
        }
    </script>
</body>

</html>
